<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-section">
      <div class="logo">
        <img src="logo_saylaniwelfare.22bf709605809177256c.png" alt="Logo">
        <h2>Log into your Account</h2>
      </div>
      <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <a href="#">Forgot Password?</a>
        <button type="submit">Sign in</button>
        <p>or</p>
        <button class="social-btn google">Sign in with Google</button>
        <button class="social-btn facebook">Sign in with Facebook</button>
        <button class="social-btn apple">Sign in with Apple</button>
        <p>Don't have an account? <a href="#">Create Account</a></p>
      </form>
    </div>
    <div class="image-section">
      <img src="https://img.freepik.com/free-photo/top-view-workspace-with-laptop-notebook_23-2148430831.jpg" alt="Online Class">
    </div>
  </div>
</body>
</html>
